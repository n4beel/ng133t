<div class="job-offers-table">
  <table mat-table [dataSource]="dataSource">
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="filled" [style.fontSize]="'12px'">
          <input matInput placeholder="Search Offer" />
          <span matPrefix>
            <mat-icon
              aria-hidden="false"
              aria-label="Search icon"
              color="accent"
              >search</mat-icon
            >
          </span>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- Views Column -->
    <ng-container matColumnDef="views">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Views
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.views }}</td>
    </ng-container>

    <!-- Applied Column -->
    <ng-container matColumnDef="applied">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Applied
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.applied }}</td>
    </ng-container>

    <!-- Screening Column -->
    <ng-container matColumnDef="screening">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Screening
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.screening }}</td>
    </ng-container>

    <!-- Interviewing Column -->
    <ng-container matColumnDef="interviewing">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Interviewing
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.interviewing }}</td>
    </ng-container>

    <!-- Offered Column -->
    <ng-container matColumnDef="offered">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Offered
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.offered }}</td>
    </ng-container>

    <!-- Hired Column -->
    <ng-container matColumnDef="hired">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Hired
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.hired }}</td>
    </ng-container>

    <!-- Rejected Column -->
    <ng-container matColumnDef="rejected">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          Rejected
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.rejected }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
